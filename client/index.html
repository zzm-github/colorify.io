<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
  <script src="./codemirror/lib/codemirror.js"></script>
  <script src="./codemirror/addon/mode/loadMode.js"></script>
  <script src="./codemirror/addon/mode/multiplex.js"></script>
  <script src="./codemirror/addon/mode/overlay.js"></script>
  <script src="./codemirror/addon/mode/simple.js"></script>
  <script src="./codemirror/mode/meta.js"></script>
  <script src="./index.js"></script>
</head>
<body>
<header>
    <a class="logo-link" href=".">
        <img class="logo" height="32" src="./logo.png">
    </a>
    <div class="menus">
        <div id="btn-update" class="btn update">Update</div>
        <div id="btn-save" class="btn save">Save</div>
    </div>
    <div class="right-menus">
    </div>
</header>
<div class="content">
  <div class="editor">
      <select id="language-hidden-select" class="language-appearance">
        <option></option>
      <select>
      <select id="language-select" class="language language-appearance">
        <option value="">Language</option>
      </select>
      <textarea id="editor-ta"></textarea>
  </div>
  <div class="splitter"></div>
  <div class="result">
      <div class="embed-content">
          <textarea id="result-ta" readonly></textarea>
      </div>
  </div>
</div>
</body>
</html>
